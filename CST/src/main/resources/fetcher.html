<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="f_style.css">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
</head>

<body>
    <h1>Scoreboard</h1>
    <table id="scoreTable">
        <thead>
            <tr>
                <th>Pos</th>
                <th>Username</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const apiUrl = 'http://localhost:8080/get_scores'; // Replace with your API URL
        let scores = [];

        function fetchScores() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    updateScores(data);
                    updateDOM();
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function updateScores(newData) {
            newData.forEach(item => {
                const existing = scores.find(score => score.username === item.username);
                if (existing) {
                    if (existing.score !== item.score) {
                        existing.score = item.score; // Update score if changed
                    }
                } else {
                    scores.push(item); // Add new item
                }
            });
        }

        function updateDOM() {
            scores.sort((a, b) => b.score - a.score);

            const tableBody = document.getElementById('scoreTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            scores.forEach((item, index) => {
                const row = document.createElement('tr');
                const positionCell = document.createElement('td');
                const usernameCell = document.createElement('td');
                const scoreCell = document.createElement('td');

                positionCell.textContent = index + 1;
                usernameCell.textContent = item.username;
                scoreCell.textContent = item.score;

                row.appendChild(positionCell);
                row.appendChild(usernameCell);
                row.appendChild(scoreCell);

                tableBody.appendChild(row);
            });
        }

        fetchScores();
        setInterval(fetchScores, 1000);
    </script>
</body>

</html>
