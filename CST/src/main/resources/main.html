<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Challenges</title>
	<link rel="stylesheet" href="h_style.css">
	<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>

<body>
	<!--
		Special thanks to RuelAlarcon on GitHub for help w/ Frontend Development
		Special thanks to Hilligans on Github for help w/ Backend Development
	-->
	<template id="template">
		<div class="challenge_container">
			<button data-micromodal-trigger="" href='javascript:;'>Challenge Name</button>
			<div class="micromodal" id="" aria-hidden="true">
				<form action="/submit_flag" method="POST">
					<div class="micromodal__overlay" tabindex="-1">
						<div class="micromodal__container" role="dialog" aria-modal="true" aria-labelledby="modal-title">
							<div class="right_align">
								<button class="red_button" data-micromodal-close>
									<i class="bi bi-x-circle"></i>
								</button>
							</div>
							<h2>Challenge Title</h2>
							<p> Challenge Description </p>
							<div class="input-group">
								<label for="flag">Flag:</label>
								<input type="text" id="flag" name="flag" required>
								<input type="hidden" name="name" value="Challenge Name">
							</div>
							<input class="button-submit" type="submit"></input>
						</div>
					</div>
				</form>
			</div>
		</div>
	</template>

	<h1 class="title">Challenges</h1>

	<div id="buttonGrid" class="button-grid"></div>

	<a href="/scores">Scoreboard <i class="bi bi-bar-chart-fill"></i></a>

	<script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
	<script src="main.js" async defer></script>
</body>

</html>
