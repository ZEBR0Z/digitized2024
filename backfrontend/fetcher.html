<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
</head>

<body>
    <h1>Scoreboard</h1>
    <ul id="scoreList"></ul>

    <script>
        const apiUrl = 'http://127.0.0.1:8080/get_scores'; // Replace with your API URL
        let scores = [];

        function fetchScores() {
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        updateScores(data);
                        updateDOM();
                    })
                    .catch(error => console.error('Error fetching data:', error));
            }

            function updateScores(newData) {
                newData.forEach(item => {
                    const existing = scores.find(score => score.username === item.username);
                    if (existing) {
                        if (existing.score !== item.score) {
                            existing.score = item.score; // Update score if changed
                        }
                    } else {
                        scores.push(item); // Add new item
                    }
                });
            }

            function updateDOM() {
                // sort because gaming
                scores.sort((a, b) => b.score - a.score);

                // clear list and append in new order
                // not gonna bother making it move things around without deleting because jesus
                const list = document.getElementById('scoreList');
                list.innerHTML = '';

                scores.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.username}: ${item.score}`;
                    list.appendChild(li);
                });
            }

        fetchScores();

        // Poll every second
        setInterval(fetchScores, 1000);
    </script>
</body>

</html>
